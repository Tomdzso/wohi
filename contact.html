<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Main page</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand">Homework</span>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Main page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cv.html">CV</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./hobbies.html">Hobbies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main">
            <form id="contact-form">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" /><br />
                <input type="number" class="form-control" id="age" name="age" placeholder="Age" /><br />
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" /><br />
                <textarea name="message" class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                <h5 id="howdidyou">How did you know about my page?</h5>
                <div class="btn-group-vertical" role="group">
                    <input type="checkbox" class="btn-check" id="google" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="google">Google</label>

                    <input type="checkbox" class="btn-check" id="friend" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="friend">From a friend</label>

                    <input type="checkbox" class="btn-check" id="linkedin" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="linkedin">From LinkedIn</label>

                    <input type="checkbox" class="btn-check" id="other" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="other">Other</label>
                </div>
                <br />
                <button type="submit" class="btn btn-primary" id="contact-submit">Submit</button>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
